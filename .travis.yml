language: cpp
matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-7
    env:
    - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    - LINKER_FLAGS=""

  - os: linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-8
    env:
    - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
    - LINKER_FLAGS=""

  - os: linux
    compiler: clang
    addons:
      apt:
        sources: 
          - llvm-toolchain-trusty-5.0
        packages:
          - clang-5.0
          - libc++-dev
          - libc++abi-dev
    env: 
      - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"

  - os: linux
    compiler: clang
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-6.0
        packages:
          - clang-6.0
          - libstdc++-8-dev
    env:
      - MATRIX_EVAL="CC=clang-6.0 && CXX=clang++-6.0"

  - os: osx
    osx_image: xcode10.1
    
  - os: osx
    osx_image: xcode9.4

before_install:
- eval "${MATRIX_EVAL}"

dist: trusty
sudo: false

script:
  - cd tests
  - cmake ./
  - cmake --build . -- VERBOSE=1
  - ./ftl_tests

